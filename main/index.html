<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parakletos International School | Admin Login</title>

   <link rel="icon" type="image/png" href="assets/images/auth/para logo.jpeg">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top left, #b30000, #7a0000);
      overflow: hidden;
      color: #fff;
    }

    /* Background Animation */
    .background-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: repeating-radial-gradient(circle, rgba(255, 255, 255, 0.05) 0, rgba(255, 255, 255, 0.05) 2px, transparent 3px, transparent 60px);
      animation: moveBg 60s linear infinite;
      z-index: 0;
    }

    @keyframes moveBg {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-50%, -50%); }
    }

    /* Wrapper */
    .wrapper {
      position: relative;
      width: 95%;
      max-width: 1000px;
      display: flex;
      justify-content: space-between;
      align-items: stretch;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
      z-index: 2;
      animation: fadeUp 1s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Left Side */
    .image-side {
      flex: 1;
      background: linear-gradient(145deg, rgba(179, 0, 0, 0.9), rgba(255, 77, 77, 0.9)),
                  url('assets/images/PARAKLETOS INTERNATIONAL SCHOOL LOGO.jpeg') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .image-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.25);
    }

    .image-side-content {
      z-index: 2;
      text-align: center;
      color: #fff;
      position: relative;
      width: 85%;
    }

    /* Main Heading */
    .image-side-content h1 {
      font-size: 2.8rem;
      font-weight: 800;
      margin-bottom: 25px;
      text-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      letter-spacing: 1.5px;
      line-height: 1.3;
      color: #fff;
    }

    /* Animated Text Slideshow */
    .text-slideshow {
      position: relative;
      height: 45px;
      overflow: hidden;
    }

    .slide-text {
      position: absolute;
      width: 100%;
      opacity: 0;
      font-size: 1.2rem;
      font-weight: 500;
      letter-spacing: 0.5px;
      animation: slideText 16s infinite;
      color: #ffcc00;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.4);
    }

    .slide-text:nth-child(1) { animation-delay: 0s; }
    .slide-text:nth-child(2) { animation-delay: 4s; }
    .slide-text:nth-child(3) { animation-delay: 8s; }
    .slide-text:nth-child(4) { animation-delay: 12s; }

    @keyframes slideText {
      0% { opacity: 0; transform: translateY(20px); }
      10%, 25% { opacity: 1; transform: translateY(0); }
      35%, 100% { opacity: 0; transform: translateY(-20px); }
    }

    /* Right Login Section */
    .login-section {
      flex: 1.2;
      background: #fff;
      color: #333;
      padding: 60px 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: slideIn 1.2s ease;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    @keyframes slideIn {
      from { transform: translateX(80px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    /* Logo */
    .logo-frame {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: linear-gradient(135deg, #b30000, #ffcc00);
      padding: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 25px;
      box-shadow: 0 0 15px rgba(179, 0, 0, 0.4);
      animation: glowPulse 3s infinite;
    }

    .school-logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #fff;
    }

    @keyframes glowPulse {
      0%, 100% { box-shadow: 0 0 15px rgba(179, 0, 0, 0.4); }
      50% { box-shadow: 0 0 30px rgba(255, 204, 0, 0.7); }
    }

    .login-section h2 {
      text-align: center;
      font-weight: 700;
      color: #b30000;
      margin-bottom: 30px;
      font-size: 24px;
      letter-spacing: 0.5px;
    }

    /* Wider Input Fields & Button */
    form {
      width: 100%;
      max-width: 400px;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
      width: 100%;
    }

    .input-group input {
      width: 100%;
      padding: 16px 50px 16px 18px;
      border: 2px solid #ddd;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      border-color: #b30000;
      box-shadow: 0 0 8px rgba(179, 0, 0, 0.3);
      outline: none;
    }

    .input-group i {
      position: absolute;
      right: 18px;
      top: 16px;
      color: #b30000;
      font-size: 18px;
    }

    button {
      width: 100%;
      background: linear-gradient(135deg, #b30000, #ff4d4d);
      color: #fff;
      border: none;
      padding: 16px;
      border-radius: 12px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(179, 0, 0, 0.3);
    }

    .footer-text {
      text-align: center;
      margin-top: 25px;
      font-size: 13px;
      color: #555;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .image-side-content h1 { font-size: 2.2rem; }
      .slide-text { font-size: 1rem; }
    }

    @media (max-width: 900px) {
      .wrapper { flex-direction: column; }
      .login-section { padding: 40px 25px; }
    }

    @media (max-width: 600px) {
      .image-side-content h1 { font-size: 1.6rem; }
      .slide-text { font-size: 0.9rem; }
    }
  </style>
</head>

<body>
  <div class="background-animation"></div>

  <div class="wrapper">
    <!-- Left Side -->
    <div class="image-side">
      <div class="image-overlay"></div>
      <div class="image-side-content">
        <h1>Welcome to Parakletos Admin Console</h1>
        <div class="text-slideshow">
          <div class="slide-text">Centralized Control for Academic Management</div>
          <div class="slide-text">Efficient, Secure, and Smart Administration Tools</div>
          <div class="slide-text">Empowering Administrators to Lead with Insight</div>
          <div class="slide-text">Your Gateway to Seamless School Operations</div>
        </div>
      </div>
    </div>

    <!-- Right Side -->
    <div class="login-section">
      <div class="logo-frame">
        <img src="assets/images/PARAKLETOS INTERNATIONAL SCHOOL LOGO.jpeg" alt="School Logo" class="school-logo">
      </div>
      <h2>Admin Login</h2>

      <form id="loginForm">
        <div class="input-group">
          <input type="email" id="email" placeholder="Enter your email" required />
          <i class="fa-solid fa-envelope"></i>
        </div>

        <div class="input-group">
          <input type="password" id="password" placeholder="Enter your password" required />
          <i class="fa-solid fa-lock"></i>
        </div>

        <button type="submit">Sign In</button>
      </form>

      <div class="footer-text">Â© 2025 Parakletos International School</div>
    </div>
  </div>

  <script type="module" src="assets/js/login.js"></script>
  

 


</body>
</html>
